<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <ul class="list">
                        <li><img src="assets/white-logo.png" alt="logo"> </li>
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div><button class="button-small">Order</button></div>
            </nav>
        </section>
    </div>
    <!-- main section -->
    <section aria-label="main">
        <div class="main">
            <h1 class="main-heading">
                A Restaurant That <br> Only Serves <br> Delicious Food
            </h1>
            <div>
                <button class="button-large">Read our menu</button>
            </div>
            <div class="bottom">
                <img src="assets/scrool.png" alt="bottomlogo">
            </div>
        </div>
    </section>

</body>

</html>
